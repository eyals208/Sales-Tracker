{%macro render_text_field(field) %}

<div class="mt-2 {{'was-validated' if request.method == 'POST'}}">
    {{ field.label(class="form-label") }}
    {{ field(class="form-control")}}
    {% for error in field.errors %}
        <span class="invalid-feedback">{{ error }}</span>

    {% endfor %}

</div>

{% endmacro %}
