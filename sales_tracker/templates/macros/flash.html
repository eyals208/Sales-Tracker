{% macro flash() %}
	{% with messages = get_flashed_messages(with_categories=true) %}
		{%- for category, message in messages %}
		<div class="toast-container position-fixed bottom-0 end-0 p-3 flash">
			<div class="toast show bg-{{category}}" role="alert" aria-live="assertive" aria-atomic="true">
			  <div class="toast-body">
				{{message}}
			  </div>
			</div>
		</div>
		{% endfor %}
	{% endwith %}
{% endmacro %}
